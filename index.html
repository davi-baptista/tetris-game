<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Desenvolvido com IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h1>Tetris</h1>
            <div class="game-area">
                <div class="main-game">
                    <canvas id="tetris" width="240" height="400"></canvas>
                    <div id="pauseOverlay" class="overlay">
                        <div class="overlay-content">
                            <h2>Pausado</h2>
                            <p>Pressione ESPAÇO para continuar</p>
                        </div>
                    </div>
                    <div id="gameOverOverlay" class="overlay">
                        <div class="overlay-content">
                            <h2>Game Over</h2>
                            <p>Pontuação: <span id="finalScore">0</span></p>
                            <button id="gameOverRestartButton">Jogar Novamente</button>
                        </div>
                    </div>
                </div>
                <div class="side-info">
                    <div class="next-piece">
                        <h2>Próxima Peça</h2>
                        <canvas id="nextPiece" width="100" height="100"></canvas>
                    </div>
                    <div class="score">
                        <i class="fas fa-star"></i>
                        Pontuação: <span id="score">0</span>
                    </div>
                    <div class="level">
                        <i class="fas fa-trophy"></i>
                        Nível: <span id="level">1</span>
                    </div>
                    <div class="highscore">
                        <h2>Recorde</h2>
                        <div class="highscore-value">
                            <i class="fas fa-crown"></i>
                            <span id="highscore">0</span>
                        </div>
                    </div>
                    <div class="controls">
                        <h2>Controles</h2>
                        <p><i class="fas fa-arrow-left"></i> <i class="fas fa-arrow-right"></i> Mover</p>
                        <p><i class="fas fa-arrow-up"></i> Rotacionar</p>
                        <p><i class="fas fa-arrow-down"></i> Acelerar</p>
                        <p><i class="fas fa-space-shuttle"></i> Pausar</p>
                        <button id="restartButton">Reiniciar Jogo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/game.js"></script>
</body>
</html>
